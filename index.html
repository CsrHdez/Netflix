<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
</head>
<body>
  <header></header>
  <main></main>
  <section id="infoNetflix">
    <div id="preguntasFrecuentes">
      <h2>Preguntas frecuentes</h2>
      <div id="preguntas">
        <div class="pregunta">
          <p class="texto-pregunta">¿Qué es Netflix?</p>
          <span class="icon-pregunta">+</span>
        </div>
        <div class="pregunta">
          <p class="texto-pregunta">¿Cuánto cuesta Netflix?</p>
          <span class="icon-pregunta">+</span>
        </div>
        <div class="pregunta">
          <p class="texto-pregunta">¿Dónde puedo ver Netflix?</p>
          <span class="icon-pregunta">+</span>
        </div>
        <div class="pregunta">
          <p class="texto-pregunta">¿Cómo cancelo?</p>
          <span class="icon-pregunta">+</span>
        </div>
        <div class="pregunta">
          <p class="texto-pregunta">¿Qué puedo ver en Netflix?</p>
          <span class="icon-pregunta">+</span>
        </div>
        <div class="pregunta">
          <p class="texto-pregunta">¿Es bueno Netflix para los niños?</p>
          <span class="icon-pregunta">+</span>
        </div>
      </div>
    </div>
    <div id="newsletter">
      <h2>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h2>
      <form action="">
        <label for="email" class="d-none">Correo electrónico:</label>
        <input type="text" name="email" id="email" class="input-newsletter">
        <button type="submit">Comenzar <span class="icon-comenzar">></span></button>
      </form>
    </div>
  </section>
  <footer></footer>
</body>
</html>
