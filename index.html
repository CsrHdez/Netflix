<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <img src="Images/Logo-Netflix.png" alt="Logo" class="logo" />
      </div>

      <div class="box">
        <div>
          <button class="SignIn">Sign In</button>
        </div>
      </div>

      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary"
            >Unlimited movies, TV <br />
            shows, and more.</span
          ><br />
        </h1>

        <h3 class="heading-primary-second">
          Watch anywhere. Cancel anytime.<br />
        </h3>

        <h5 class="heading-primary-third">
          Ready to watch? Enter your email to create or restart your membership.
        </h5>

        <input class="email-address" type="email" /><button class="get-started">
          Get Started >
        </button>
      </div>
    </header>

    <main></main>
    <section></section>
    <footer></footer>
  </body>
</html>
